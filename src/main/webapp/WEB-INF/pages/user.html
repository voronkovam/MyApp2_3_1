<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<p th:text="${user.getId()}"></p>
<p th:text="${user.getName()}"></p>
<p th:text="${user.getLastName()}"></p>
<p th:text="${user.getAge()}"></p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit user</a>
<br/>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value = "Delete user"/>
</form>
</body>
</html>
